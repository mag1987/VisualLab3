<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h2>All Products</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Search by Name (part Name)</h2>
        <input type="text" id="searchName" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/organization';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri + '/GetAllOrganizations')
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        });

        function formatItem(item)
        {
            return item.Name + ', ИНН: ' + item.Inn + ', Тел.: ' + item.Phone;
        }

        function find()
        {
            var sn = $('#searchName').val();
            $.getJSON(uri + '/GetOrganizations1?Name=' + sn)
                .done(function (data)
                {
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#product'));
                    });
                    //$('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err)
                {
                    $('#product').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
